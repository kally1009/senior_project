<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mod Health</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="app">
            
            <header>
                <nav>
                    <div class="wrapper">
                    <div class="nav-style">
                    <div class="nav-logo">
                        <img src="assets/ModHealth-modified.png" width="80">
                    </div>
                    <div class="main-nav">
                        <button class="nav-btn" v-on:click = "page='home'">Home</button>
                        
                        <button class="nav-btn" v-on:click = "page='newEntry'">Check-In</button>
                        
                        <button class="nav-btn" v-on:click = "page='stats'">Statistics</button>

                        <button class="nav-btn" v-on:click = "page ='calendar'">Calendar</button>
                    </div>
                    <div class="nav-signin">
                        <img src="assets/icons8-male-user-material-filled/icons8-male-user-48.png" width="48">
                    </div>
                </div>
            </div>
                </nav>
            </header>
            <main class="wrapper">
                <div v-if='page==="home"'>
                    <h2>This is the home page</h2>
                    <ul>
                        <li v-for="entry in entries ">
                            {{entry.date}} Mood: {{entry.mood}}
                            <br>
                            {{entry.activities}}
                        </li>
                    </ul>
                    
                </div>
                <div v-if='page==="newEntry"'>
                    <h2>Add a New Entry</h2>
                    <div class="inputHolder">
                        <div class="textInput">
                    
                            <input type="date" id="date1" v-model="new_date">
                            <label for="date1">Please pick a date</label>
                        </div>
                        <div class="textInput">
                            <input type="radio" id="mood_5" name="mood_rate" value="5" v-model="new_mood">
                            <label for="mood_5">5 (Awesome)</label>
                            <input type="radio" id="mood_4" name="mood_rate" value="4" v-model="new_mood">
                            <label for="mood_4">4 (Good)</label>
                            <input type="radio" id="mood_3" name="mood_rate" value="3" v-model="new_mood">
                            <label for="mood_3">3 (Okay)</label>
                            <input type="radio" id="mood_2" name="mood_rate" value="2" v-model="new_mood">
                            <label for="mood_2">2 (Not Okay)</label>
                            <input type="radio" id="mood_1" name="mood_rate" value="1" v-model="new_mood">
                            <label for="mood_1">1 (Horrible)</label>

                        </div>
                        <div class="textInput">
                            <div  v-for="activity in activities_list"> 
                               
                                <label><input type="checkbox" name="activity" :value="activity" v-model="new_activities"> {{activity}}</label>
                            </div>
                            Checked Activities: {{ new_activities }}
                            
                        </div>
                    </div>
                    <button v-on:click="addEntry">Submit Content</button>
                </div>
                <div v-if="page==='stats'">
                    <h2>This is the stats page</h2>

                </div>

            </main>

            <footer class="wrapper"> <!-- Will need to reference where I got the icons somewhere. Maybe in the footer, or may have a seperate page, etc. Will figure that out. -->
                Icons by <a href="https://unsplash.com/@anniespratt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Annie Spratt</a> on <a href="https://unsplash.com/photos/green-leaf-hX_hf2lPpUU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                Icons by <a href="https://unsplash.com/@bartzimny?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Bart Zimny</a> on <a href="https://unsplash.com/photos/shallow-photography-of-leaves-W5XTTLpk1-I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </footer>
        </div>
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="app.js"></script>
    </body>
</html>
